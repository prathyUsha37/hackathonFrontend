<div >
  <img [src]="event.image" alt="Mountains" style="width: 100%" />
  <div class="description">
    <h2>{{ event.name }}</h2>
    <h4>{{ event.topic }}</h4>
    <p>{{ event.description }} --{{ event.createdBy }}</p>
    <h4>{{ event.date }} - {{ event.time }}</h4>
    <a [href]="event.link" target="_blank">Join</a><br>
    <button (click)="register()">Register</button>
  </div>
</div>
